<!doctype html>
<html lang="en">
  <head>
    <title>Login Web</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="cs.css" type="text/css">
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    
    <h1 style="text-align: center;"><i class="fab fa-font-awesome-logo-full    ">Login-Page</i></h1>
    
    <div class="container">
        <div class="loginpage">
            <div class="info">
                <form class="register-from" action="">
    
                <input type="text" name="" id="" placeholder="Enter User Name"><br>
                <input type="text" name="" id="" placeholder="Enter password"><br>
                <input type="password" name="" id="" placeholder="Enter Password"><br>
                <button>Create</button>
                <p class="message">Already Registered? <a href="#">Login</a></p>
                </form>

                <form class="login-form" action="">
                    <input type="text" name="" id="" placeholder="User Name">
                    <input type="password" name="" id="" placeholder="Password">
                    <button>Login</button>
                    <p class="message">Not Registered? <a href="#">Register</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src = 'https://code.jquery.com/jquery-3.5.1.min.js'>
    </script>

    <script>
        $('.message a').click(
            function(){
                $('.info .login-form').animate({height:'toggle', opacity:"toggle"},"slow" )
                $('.info .register-from').animate({height:'toggle', opacity:"toggle"},"slow" )
        }
        )
    </script>

</body>
</html>
